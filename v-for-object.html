    <title>使用vue 遍历一个对象s</title>
    <script src="vue.js"></script>

<body>
    <div id="app">
        <li v-for="(value,name) in object" >
            {{value}} -- {{name}}
           
        </li>
    </div> 
</body>
<script>
    new Vue({
    el:'#app',
    data:{
     message:'hello vue',
     object:{
        title:'cs',
        author:'etr',
        publi:'2022-04-05'
     }
     },
    methods :{
    test:function(){
    return 'hello'
    }
    }
    })
</script>
</html>
