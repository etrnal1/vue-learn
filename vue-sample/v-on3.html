<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on click 里面传递参数 "cs('@click=say hi')"</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="cs('say hi')">传递</button>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'hello vue'
        },
        methods: {
            test: function () {
                return 'hello'
            },
            cs: function (message) {
                alert(message)
            }
        }
    })
</script>

</html>
