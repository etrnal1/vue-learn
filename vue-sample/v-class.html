<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 与html 数据进行绑定[操作元素的class列表与内联样式]</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
    <p>v-bind 用于class与style式，做了增强,表达式的类型除了字符串外,还可以是对象和数组   {{message}} </p> 
    <div class="static" v-bind:class="{active:isActive}">
        数据状态显示-- 正常
    </div> 
    <div class="static" v-bind:class="classObject">
        返回对象的计算属性-- 正常
    </div> 
    </div>
</body>
<script>
    new Vue({
    el:'#app',
    data:{
     message:'hello vue',
     isActive:true,  
     hasError: false
     },
    computed:{
        classObject:function(){
            return {
                active: this.isActive && !this.error,
                'text-danger': this.error && this.error.type === 'fatal'
            }
        }
    },
    methods :{
    test:function(){
    return 'hello'
    }
    }
    })
</script>
</html>
