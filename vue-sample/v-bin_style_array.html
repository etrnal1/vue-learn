<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 绑定数组 =[]</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app" v-bind:style="[baseStyles, overridingStyles]">
        {{message}}
    </div>
</body>
<script>
new Vue({
el:'#app',
data:{
 message:'vue v-bin:style="[]" 填数组，一个数组对应一个属性',
 baseStyles:{ color: 'green',},

 overridingStyles:{
   
    fontSize: '34px',
 }

 },
methods :{
test:function(){
return 'hello'
}
}
})
</script>
</html>
