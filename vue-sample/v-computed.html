<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-computed</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
      反转后的数据  {{message}}
    <p>不是响应式依赖，所以不会更新 不同的是计算属性是基于它们的响应式依赖进行缓存的。只在相关响应式依赖发生改变时它们才会重新求值。这就意味着只要 message 还没有发生改变，多次访问 reversedMessage 计算属性会立即返回之前的计算结果，而不必再次执行函数。</p>

    时间: {{nows}}
    </div>
</body>
<script>
    new Vue({
    el:'#app',
    data:{
     message:'hello vue',
     now:''
     },
    computed:{
        reverMessage:function(){
            return this.message.split('').reverse().join()
        },
        nows:function(){
            return Date.now();
        }
    } ,
    methods :{
    test:function(){
    return 'hello'
    }
    }
    })
</script>
</html>
