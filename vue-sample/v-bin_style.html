<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 绑定样式字体颜色和字体大小</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app" v-bind:style="styleObj">
        {{message}}
    </div>
</body>
<script>
new Vue({
el:'#app',
data:{
 message:'hello vue',
 styleObj:{
    color: 'red',
    fontSize: '34px',
 }

 },
methods :{
test:function(){
return 'hello'
}
}
})
</script>
</html>
