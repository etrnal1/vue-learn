<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件监听@click 点击添加</title>
    <script src="vue.js"></script>
</head>
<body>
        <div id ="app">
            {{message}}
            <button @click="counter+=1">add 1</button>
            数量为 {{counter}} 个
        </div>
</body>
<script>
    new Vue({
    el:'#app',
    data:{
     message:'这个数据是事件监听数据,绑定相关事件',
     counter:0 
     },
    methods :{
    test:function(){
    return 'hello'
    }
    }
    })
</script>
</html>
